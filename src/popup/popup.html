<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻译助手</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: #f5f5f5;
    }

    .popup-container {
      background: white;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .popup-header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .settings-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .language-selector {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px 20px;
      background: white;
      border-bottom: 1px solid #e8e8e8;
    }

    .language-selector select {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .swap-btn {
      background: #f5f5f5;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .swap-btn:hover {
      background: #e8e8e8;
    }

    .input-area {
      padding: 20px;
      background: white;
    }

    .input-area textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      margin-bottom: 12px;
    }

    .input-area textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .translate-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .translate-btn:hover:not(:disabled) {
      opacity: 0.9;
    }

    .translate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      padding: 12px 20px;
      background: #fff2f0;
      color: #ff4d4f;
      font-size: 13px;
      border-left: 3px solid #ff4d4f;
      margin: 0 20px;
    }

    .result-area {
      padding: 20px;
      background: white;
      margin-top: 10px;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .result-title {
      font-size: 13px;
      color: #999;
    }

    .copy-btn {
      background: #f5f5f5;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: #e8e8e8;
    }

    .result-text {
      font-size: 16px;
      line-height: 1.6;
      color: #1a1a1a;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 4px;
      margin-bottom: 16px;
    }

    .detailed-meanings {
      border-top: 1px solid #e8e8e8;
      padding-top: 16px;
    }

    .meanings-title {
      font-size: 13px;
      color: #999;
      margin-bottom: 12px;
    }

    .meaning-item {
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.6;
    }

    .part-of-speech {
      color: #667eea;
      font-style: italic;
      margin-right: 8px;
    }

    .meanings {
      color: #333;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./popup.tsx"></script>
</body>
</html>
