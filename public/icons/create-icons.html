<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生成图标</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h1>翻译扩展图标生成器</h1>
    <p>右键点击图标保存为 PNG</p>
    
    <div>
        <h3>16x16</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    <div>
        <h3>48x48</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    <div>
        <h3>128x128</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // 渐变背景
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // 绘制 "译" 字或 "T" 字母
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('译', size / 2, size / 2);
        }

        drawIcon(document.getElementById('icon16'), 16);
        drawIcon(document.getElementById('icon48'), 48);
        drawIcon(document.getElementById('icon128'), 128);

        // 自动下载
        setTimeout(() => {
            ['icon16', 'icon48', 'icon128'].forEach(id => {
                const canvas = document.getElementById(id);
                const link = document.createElement('a');
                link.download = `${id}.png`;
                link.href = canvas.toDataURL();
                console.log(`生成 ${id}.png`);
            });
            alert('请右键点击每个图标，选择"图片另存为"，保存为对应的文件名（icon16.png, icon48.png, icon128.png）');
        }, 100);
    </script>
</body>
</html>
